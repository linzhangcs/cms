$(function(){
		
	var gridWidth;
	var gridHeight;
	$('.drop').droppable({
   		tolerance: 'fit'
	});
	
	gridWidth = $('.drop').width()/5;
	gridHeight = $('.drop').height()/5
	
	// draggable in a grid
	$('.drag').draggable({
    	revert: 'invalid',
    	stop: function(){
        	$(this).draggable('option','revert','invalid');
    	},
    	grid: [gridWidth, gridHeight]
	});
	
	$('.drag').droppable({
    	greedy: true,
    	tolerance: 'touch',
    	drop: function(event,ui){
        ui.draggable.draggable('option','revert',true);
    	}
	});
	
	$('.drag').resizable({
		grid: [5,5],
