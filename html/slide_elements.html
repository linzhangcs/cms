<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Slide Setup - Element </title>
<link href="../css/style-less-element.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="../css/custom-theme/jquery-ui-1.8.19.custom.css" rel="stylesheet" />
<link rel="stylesheet" media="screen" type="text/css" href="../css/miniColors/jquery.miniColors.css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css' />
	
<script src="../js/jquery.js" type="text/javascript"></script>

<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>-->

<body>
	<div class="wrap"><!-- Wrapper starts-->
	<div class="upper"><!-- Upper section starts -->
		<div class="container">
			<div class="page-title float-left">
				change setup
			</div>
			<div class="tool-tip float-right">
				<input type="image" id="delete" name="delete" src="../images/tooltipSpan.png"/>
				<span>delete</span>
			</div>
		</div>
	</div><!-- Upper section ends -->
	<div class="clear"></div>
	<div class="middle"><!-- Middle Section starts -->
		<!-- form groups starts -->
		<form method="post" action="#" spellcheck="true">
			<div class="sub-container">
				<input type="text" name="title" placeholder="Setup Name"/>
				<input id="width" type="text" name="width" placeholder="4"/>
				<input id="height" type="text" name="height" placeholder="4"/>
				
				<!--on and off switch starts-->
				<fieldset class="switch">
					<label class="off">Off<input type="radio" class="onOff" name="onOff" value="off" /></label>
					<label class="on">On<input type="radio" class="onOff" name="onOff" value="on" /></label>
				</fieldset>
				<!--on and off switch ends-->
				<div class="labels">
					<label id="label-title">title</label>
					<label id="label-width">width</label>
					<label id="label-height">height</label>
				</div>
			</div>
			<!-- form setting starts-->
			<div class="sub-container">
			<fieldset class="bucket" id="installations">
				<div>
					<ol class="list-installations">
						<li><input type="checkbox" class="checkbox" name="installations" id="opt01"/><label for="opt01">Zions Branch</label></li>
						<li><input type="checkbox" class="checkbox" name="installations" id="opt02"/><label for="opt02">HQ March Madness</label></li>
						<li><input type="checkbox" class="checkbox" name="installations" id="opt03"/><label for="opt03">Zions Branch</label></li>
						<li><input type="checkbox" class="checkbox" name="installations" id="opt04"/><label for="opt04">17th Floor</label></li>
						<li><input type="checkbox" class="checkbox" name="installations" id="opt05"/><label for="opt05">HQ Side Screen</label></li>
						<li><input type="checkbox" class="checkbox" name="installations" id="opt06"/><label for="opt06">HQ March Madness</label></li>
					</ol>
				</div>
			</fieldset>
			
			<fieldset class="bucket" id="groups">
				<div>
					<ol class="list-groups">
						<li><input type="checkbox" class="checkbox" name="groups" id="group01"/><label for="group01">Development</label></li>
						<li><input type="checkbox" class="checkbox" name="groups" id="group02"/><label for="group02">Test Group</label></li>
						<li><input type="checkbox" class="checkbox" name="groups" id="group03"/><label for="group03">Zions Bank Branches</label></li>
						<li><input type="checkbox" class="checkbox" name="groups" id="group04"/><label for="group04">Development</label></li>
						<li><input type="checkbox" class="checkbox" name="groups" id="group05"/><label for="group05">Test Group</label></li>
						<li><input type="checkbox" class="checkbox" name="groups" id="group06"/><label for="group06">Zions Bank Branches</label></li>
					</ol>
				</div>
			</fieldset>
			
			<fieldset class="bucket" id="date">
				<div class="labels date">
					<ol>
						<li><label>from<input type="text" id="start-date"/></label></li>
						<li><label>to<input type="text" id="end-date"/></label></li>
                    </ol>
				</div>
				<div class="clear"></div>
			</fieldset>
			
			<fieldset class="bucket" id="time">
				<div class="labels time">
					<ol>
						<li><label>from<input type="text" id="start-time"/></label></li>
						<li><label>to<input type="text" id="end-time"/></label></li>
					</ol>
				</div>
				<div class="clear"></div>
			</fieldset>
			
			<div class="labels">
				<label id="label-installations">installations</label>
				<label id="label-groups">groups</label>
				<input type="checkbox" class="checkbox" id="date-input" name="date"/><label id="label-date" for="date-input">date restriction</label>
				<input type="checkbox" class="checkbox" id="time-input" name="time"/><label id="label-time" for="time-input">time restriction</label>
			</div>
			</div>
			<!-- form setting ends-->
			
			<!-- form expand section starts-->
			<div id="new-slide">
				<div class="slide-inputs float-left">
					<div class="slide-modules">
						<fieldset>
							<input type="text" id="duration" name="duration" placeholder="35"/>
						</fieldset>
						<label class="labels" id="label-duration">duration<span>(seconds)</span></label>
					</div>
					<div class="slide-modules">
						<!-- The radio switch starts -->
						<fieldset class="ticker">
							<div class="selector ticker-selector">
								<input type="radio" class="select" id="top" value="top" name="ticker-select"/>
								<input type="radio" class="select" id="btm" value="btm" name="ticker-select"/>
								<label class="top" for="top">top</label>
								<label class="btm" for="btm">bottom</label>
								<div class="switch-labels">
									<label class="labels" for="top">top</label><br/>
									<div class="line"></div>
									<label class="labels" for="btm">bottom</label>
								</div>
							</div>
						</fieldset>
						<input type="checkbox" id="ticker-pos" class="checkbox" name="ticker-pos"/><label class="labels" for="ticker-pos" id="ticker">ticker</label>
					</div>
					
					<div class="slide-modules">
						<fieldset class="info-panel">
							<div class="selector info-selector">
								<input type="radio" class="info-select" id="info-top" value="top" name="info-panel-select"/>
								<input type="radio" class="info-select" id="info-btm" value="btm" name="info-panel-select"/>
								<label class="top" for="info-top">top</label>
								<label class="btm" for="info-btm">bottom</label>
								<div class="switch-labels">
									<label class="labels" for="info-top">top</label><br/>
									<div class="line"></div>
									<label class="labels" for="info-btm">bottom</label>
								</div>
							</div>
						</fieldset>
						<input type="checkbox" id="info-panel-pos" name="info-panel-pos"/><label class="labels" for="info-panel-pos" id="info-panel">info panel</label>
					</div>
					<!-- The radio switch ends -->
					
					<div class="slide-modules">
						<fieldset id="color-container">
							<input type="text" id="color-picker" name="bg-color"/>
						</fieldset>
						<label class="labels" id="color">background color</label>
					</div>
				</div>
				
				<div id="setup" class="slide-selections float-right">
					<div id="slide-bg" class="slide-sources select-styled"></div>
					<!--<div id="left" class="slide-input-sources float-left select-styled">
						<!--<div id="slide-selection-top" class="slide-selection-top">
							<select name="selection-source-top">
								<option value="cable">Cable</option>
								<option value="cartoon">Cartoon</option>
							</select>
						</div>
						<div class="slide-selection-btm select-styled">
							<select name="selection-source-btm-first">
								<option value="cartoon">Cartoon</option>
								<option value="cartoon">Cable</option>
							</select>
							<select name="selection-source-btm-second">
								<option value="random">Random</option>
								<option value="cartoon">Setting</option>
							</select>
						</div>
					</div>
					<div id="right" class="slide-display-sources float-right">
						<!--<div class="display-wrapper select-styled">
							<select name="display-sources">
								<option value="bond-store">Bond Store</option>
								<option value="bond-store">Blog</option>
							</select>

									<input type="radio" class="title-select" id="title-top" value="top" name="title-select"/>
									<input type="radio" class="title-select" id="title-btm" value="btm" name="title-select"/>
									<label class="top" for="title-top">top</label>
									<label class="btm" for="title-btm">bottom</label>
									<div class="title-labels">
										<label class="labels" for="title-top">white title</label><br/>
										<div class="line"></div>
										<label class="labels" for="title-btm">black title</label>
									</div>
								</div>
								
								<div class="text-selector">
									<input type="radio" class="text-select" id="text-top" value="top" name="text-select"/>
									<input type="radio" class="text-select" id="text-btm" value="btm" name="text-select"/>
									<label class="top" for="text-top">top</label>
									<label class="btm" for="text-btm">bottom</label>
									<div class="text-labels">
										<label class="labels" for="text-top">white text</label><br/>
										<div class="line"></div>
										<label class="labels" for="text-btm">black text</label>
									</div>
								</div>
								
							</div>

					</div>-->
				</div>
			</div><!-- new-slide ends -->
			<!-- form expand section ends-->
			
			
			<fieldset id="sliFdes">
				<div class="slide-wrapper">
					<div class="float-left slide-left">
						<div class="slide-left-top">
							<div class="slide-content">cable</div>
						</div>
						<div class="slide-left-bottom">
							<div class="slide-content">bond store</div>
						</div>
					</div>
					<div class="float-right slide-right">
						<div class="slide-content">bond store</div>
					</div>
				</div>
				
				<div class="slide-wrapper">
					<div class="float-left slide-left">
						<div class="slide-left-top">
							<div class="slide-content">cable</div>
						</div>
						<div class="slide-left-bottom">
							<div class="slide-content">bond store</div>
						</div>
					</div>
					<div class="float-right slide-right">
						<div class="slide-content">bond store</div>
					</div>
				</div>

				<div class="slide-wrapper">
					<div class="float-left slide-left">
						<div class="slide-left-top">
							<div class="slide-content">cable</div>
						</div>
						<div class="slide-left-bottom">
							<div class="slide-content">bond store</div>
						</div>
					</div>
					<div class="float-right slide-right">
						<div class="slide-content">bond store</div>
					</div>
				</div>


				<div class="slide-wrapper">
					<div class="float-left slide-left">
						<div class="slide-left-top">
							<div class="slide-content">cable</div>
						</div>
						<div class="slide-left-bottom">
							<div class="slide-content">bond store</div>
						</div>
					</div>
					<div class="float-right slide-right">
						<div class="slide-content">bond store</div>
					</div>
				</div>
				
				<div class="clear"></div>

			</fieldset>
			<label class="labels" id="label-slides">slides</label>
			<input type="image" id="add-slide" name="add-slide" src="../images/add-slide-icon.png"/>
		</form>
		<!-- form groups ends -->
	</div><!-- Middle Section ends -->
	
	<div class="lower"><!-- Lower Section starts -->
		<!-- Submit form-->
		<div class="sub-container">
			<div class="submit-container">
				<input type="submit" class="submit float-left" id="submit" name="submit" value="save"/>
				<div id="save-text" class="labels float-right">save and continue editing</div>
			</div>
		</div>
	</div><!-- Lower Section ends -->
	
	</div><!-- Wrapper ends-->
</body>
</html>
